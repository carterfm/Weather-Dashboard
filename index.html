<!DOCTYPE html>
<html lang=en>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />

        <!--Maybe add in google font stuff there later if you wanna-->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="./assets/css/style.css" />
        <title>Weather Dashboard</title>
    </head>

    <body>
        <header class="d-flex align-items-center justify-content-center">
            <h1>Weather Dashboard</h1>
        </header>

        <!--No container for this bad boy-->
        <div class="container-fluid">
            <div class="row m-2">
                <div class="col-3" id="search-sidebar">
                    <form>
                        <div class="form-group">
                            <label for="location-search" id="location-search-label">Search for a city:</label>
                            <!--Placeholder will be set by previous search-->
                            <input type="text" class="form-control" id="location-search" placeholder="">
                        </div>
                        <button type="submit" class="btn btn-primary">Search</button>
                    </form>
                    <div id="favorites">
                        <!--User's eight most recent distinct searches will go here-->
                    </div>
                </div>
                <div class="col-9" id="display-container">
                    <div class="row">
                        <div class="p-2" id="error-message-container">
                            <h1>No such city found.</h1>
                        </div>
                        <div class="p-2" id="current-weather-display">
                            <h1 id="city-name">City Name</h1>
                            <img class="weather-icon" src="">
                            <p class="temp"></p>
                            <p class="wind-speed"></p>
                            <p class="humidity"></p>
                            <p class="btn" id="uv-index"></p>
                        </div>
                    </div>
                    <div class="row mt-2" id="five-day-title">
                        <h4>5-day Forecast (at same hour of the day):</h2>
                    </div>
                    <div class="row mt-1 justify-content-between">
                        <div class="col-2 py-2 bg-dark text-light five-day-weather-display">
                            <h5></h5>
                            <img class="weather-icon" src="">
                            <p class="temp"></p>
                            <p class="wind-speed"></p>
                            <p class="humidity"></p>
                        </div>
                        <div class="col-2 py-2 bg-dark text-light five-day-weather-display">
                            <h5></h5>
                            <img class="weather-icon" src="">
                            <p class="temp"></p>
                            <p class="wind-speed"></p>
                            <p class="humidity"></p>
                        </div>
                        <div class="col-2 py-2 bg-dark text-light five-day-weather-display">
                            <h5></h5>
                            <img class="weather-icon" src="">
                            <p class="temp"></p>
                            <p class="wind-speed"></p>
                            <p class="humidity"></p>
                        </div>
                        <div class="col-2 py-2 bg-dark text-light five-day-weather-display">
                            <h5></h5>
                            <img class="weather-icon" src="">
                            <p class="temp"></p>
                            <p class="wind-speed"></p>
                            <p class="humidity"></p>
                        </div>
                        <div class="col-2 py-2 bg-dark text-light five-day-weather-display">
                            <h5></h5>
                            <img class="weather-icon" src="">
                            <p class="temp"></p>
                            <p class="wind-speed"></p>
                            <p class="humidity"></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
        <script src="./assets/js/script.js"></script>
    </body>
    
</html>
